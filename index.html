  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type = "text/javascript">
  function triangle () {
    var A = dimension1;
    var B = dimension2;
    var C = dimension3;
    if ((A + B > C) && (B + C > A) && (A + C > B)){
      window.alert("These values could form a triangle")
      if (A == B == C)
      {
        window.alert("This is an equilateral triangle")
      };
      else if (A == B =! C || A == C =! B || B == C =! A)
      {
        window.alert("This is an isosceles triangle")
      };
      else
      {
        window.alert("This is a scalene triangle")
      };
    };
    else{
      window.alert("These values could not form a triangle")
    };
  };
  </script>
  </head>
<body>
  <h1> The awesome triangle tracker </h1>
  <p1> The following is an application that tells you whether the values you have form a triangle, As an added advantage, we'll also tell you what kind of triangle you have. </p>
  <form>
    <div class="form-group">
      Enter your first dimension:<br>
      <input type="number" name="dimension1"><br>
      Enter your second dimension:<br>
      <input type="number" name="dimension2"><br>
      Enter your third dimension:<br>
      <input type="number" name="dimension3"><br>
      <button onclick="triangle();"> Submit </button><br>
  </form>
</body>
